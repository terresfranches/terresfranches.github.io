<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">News</a>
            <a href="{{ site.baseurl }}/accueil">Accueil</a>
            <a href="{{ site.baseurl }}/gratuiterie">gratuiterie</a>
            <a href="{{ site.baseurl }}/ressourcerie">ressourcerie</a>
            <a href="{{ site.baseurl }}/ferme">Ferme</a>
            <a href="{{ site.baseurl }}/echoppe">Échoppe</a>
            <a href="{{ site.baseurl }}/programmation">programmation</a>
            <a href="{{ site.baseurl }}/gites">gites</a>
            <a href="{{ site.baseurl }}/maraichage">maraichage</a>
            <a href="{{ site.baseurl }}/formation">formation</a>
            <a href="{{ site.baseurl }}/edition">edition</a>
            <a href="{{ site.baseurl }}/quefaisonsnousensemble">quefaisonsnousensemble</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
